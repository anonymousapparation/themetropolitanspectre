<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Overlay</title>
    <style>
        .image-container {
            position: relative;
            display: inline-block;
        }

        .overlay-image {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0.5;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Ensure the overlay doesn't block the original image */
            display: none; /* Hide the overlay initially */
        }
    </style>
</head>
<body>
    <h1>Upload and Overlay Image</h1>
    <input type="file" id="imageUpload" accept="image/*">
    <div id="imageContainer" class="image-container">
        <!-- User-uploaded image will be displayed here -->
        <img id="uploadedImage" alt="Uploaded Image">
        <!-- Overlay image -->
        <img id="overlayImage" class="overlay-image" src="https://static.vecteezy.com/system/resources/previews/026/979/903/non_2x/watercolor-realictic-victorian-ghost-vintage-style-illustration-gothic-shadow-clipart-isolated-on-white-background-png.png" alt="Overlay Image">
    </div>

    <script>
        const imageUpload = document.getElementById('imageUpload');
        const uploadedImage = document.getElementById('uploadedImage');
        const overlayImage = document.getElementById('overlayImage');
        const imageContainer = document.getElementById('imageContainer');

        imageUpload.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    uploadedImage.src = e.target.result;
                    uploadedImage.style.display = 'block';

                    // Wait until the image is loaded before displaying the overlay
                    uploadedImage.onload = function() {
                        overlayImage.style.display = 'block';
                        imageContainer.style.width = uploadedImage.width + 'px';
                        imageContainer.style.height = uploadedImage.height + 'px';
                    };
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
