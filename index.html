<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Overlay</title>
    <style>
        .image-container {
            position: relative;
            display: inline-block;
        }

        .overlay-image {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0.5;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Ensure the overlay doesn't block the original image */
            display: none; /* Hide the overlay initially */
        }
    </style>
</head>
<body>
    <h1>Upload and Overlay Image</h1>
    <input type="file" id="imageUpload" accept="image/*">
    <div id="imageContainer" class="image-container">
        <!-- User-uploaded image will be displayed here -->
        <img id="uploadedImage" alt="Uploaded Image">
        <!-- Overlay image -->
        <img id="overlayImage" class="overlay-image" src="https://imgs.search.brave.com/2PWC9_6qbKWZwwbLmokWihViHHbh9jsbvu3oFtBTO7Q/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9tZWRp/YS5nZXR0eWltYWdl/cy5jb20vaWQvMTQ1/MzM5NzExMy9waG90/by9hdGxhbnRhLWdl/b3JnaWEtbGVicm9u/LWphbWVzLW9mLXRo/ZS1sb3MtYW5nZWxl/cy1sYWtlcnMtcmVh/Y3RzLWFmdGVyLWR1/bmtpbmctYWdhaW5z/dC1vbnlla2EuanBn/P3M9NjEyeDYxMiZ3/PTAmaz0yMCZjPURE/YlFhTGh6MFM4NnFN/OVNpdlRJUVBOVzEt/WDJtRHlTTzZ3ci1l/UTlmd0E9" alt="Overlay Image">
    </div>

    <script>
        const imageUpload = document.getElementById('imageUpload');
        const uploadedImage = document.getElementById('uploadedImage');
        const overlayImage = document.getElementById('overlayImage');
        const imageContainer = document.getElementById('imageContainer');

        imageUpload.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    uploadedImage.src = e.target.result;
                    uploadedImage.style.display = 'block';

                    // Wait until the image is loaded before displaying the overlay
                    uploadedImage.onload = function() {
                        overlayImage.style.display = 'block';
                        imageContainer.style.width = uploadedImage.width + 'px';
                        imageContainer.style.height = uploadedImage.height + 'px';
                    };
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
